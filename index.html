<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link href="./output.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body
    class="bg-off-black text-white font-inter min-h-screen flex justify-center items-center"
  >
    <main class="w-full p-10 lg:w-1/2 lg:px-14 xl:w-2/3 xl:px-56">
      <div
        class="container bg-dark-gray text-white flex flex-col justify-center items-center rounded-2xl m-auto p-5 text-center"
      >
        <div class="profile-pciture">
          <img
            class="rounded-full w-20 lg:w-32 my-3"
            src="./assets/images/avatar-jessica.jpeg"
            alt="jessica image"
          />
        </div>

        <h1 class="name font-bold my-1 text-xl lg:text-2xl">Jessica Randall</h1>
        <h2 class="location text-lime-300 font-bold mb-5 text-xs lg:text-base">
          London, United Kingdom
        </h2>
        <h3 class="profession w-full mb-6 text-xs lg:text-base">
          "Front-end developer and avid reader."
        </h3>

        <div class="buttons flex flex-col">
          <button
            class="bg-gray rounded-lg text-xs py-2 lg:text-base lg:py-4 lg:px-36 font-bold mb-3 hover:bg-lime-400 hover:text-black cursor-pointer transition ease-linear delay-250"
          >
            GitHub
          </button>
          <button
            class="bg-gray rounded-lg text-xs py-2 lg:text-base px-16 lg:py-4 lg:px-20 font-bold mb-3 hover:bg-lime-400 hover:text-black transition ease-linear delay-250"
          >
            Frontend Mentor
          </button>
          <button
            class="bg-gray rounded-lg text-xs py-2 lg:text-base lg:py-4 lg:px-20 font-bold mb-3 hover:bg-lime-400 hover:text-black transition ease-linear delay-250"
          >
            LinkedIn
          </button>
          <button
            class="bg-gray rounded-lg text-xs py-2 lg:text-base lg:py-4 lg:px-20 font-bold mb-3 hover:bg-lime-400 hover:text-black transition ease-linear delay-250"
          >
            Twitter
          </button>
          <button
            class="bg-gray rounded-lg text-xs py-2 lg:text-base lg:py-4 lg:px-20 font-bold mb-3 hover:bg-lime-400 hover:text-black transition ease-linear delay-250"
          >
            Instagram
          </button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/Devhoss"
          target="_blank"
          class="text-blue-500 hover:text-red-400"
          >Devhoss</a
        >.
      </div>
    </main>
  </body>
</html>
